
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "app.lovable.foodvault.manager"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "app.lovable.foodvault.manager"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // تحسين الاستقرار في حالة الذاكرة المنخفضة
        multiDexEnabled true
    }

    aaptOptions {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:<dir>_*:!CVS:!thumbs.db:!picasa.ini:!*~'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE', 'META-INF/NOTICE']
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

// Ensure to include both capacitor build files
apply from: "../capacitor-cordova-android-plugins/cordova.variables.gradle"
dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"

    // تحسين الثبات ومعالجة مشاكل الذاكرة
    implementation "androidx.multidex:multidex:2.0.1"
    
    // إضافة دعم العمليات الخلفية
    implementation "androidx.work:work-runtime-ktx:2.8.1"
    
    // تحسين دعم دورة حياة التطبيق
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.2"
    implementation "androidx.lifecycle:lifecycle-process:2.6.2"
    
    // دعم رؤية الكاميرا
    implementation "androidx.camera:camera-camera2:1.3.0"
    implementation "androidx.camera:camera-lifecycle:1.3.0"
    implementation "androidx.camera:camera-view:1.3.0"
    
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    
    // Capacitor core
    implementation project(':capacitor-android')
    
    // Capacitor plugins
    implementation project(':capacitor-app')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-mlkit-barcode-scanning')
    implementation project(':capacitor-toast')
    implementation project(':capacitor-browser')
}

apply from: 'capacitor.build.gradle'

if (hasProperty('postBuildExtras')) {
    postBuildExtras()
}
