
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "app.lovable.foodvault.manager"
    compileSdkVersion 34

    defaultConfig {
        applicationId "app.lovable.foodvault.manager"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    aaptOptions {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:<dir>_*:!CVS:!thumbs.db:!picasa.ini:!*~'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url '../../node_modules/@capacitor/android/capacitor/build/outputs/aar'
    }
    maven {
        url '../capacitor-cordova-android-plugins/src/main/libs'
    }
    maven {
        url 'libs'
    }
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.1.0-alpha02"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation project(':capacitor-android')

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
}

apply from: 'capacitor_build.gradle'

afterEvaluate {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.exists()) {
        apply plugin: 'com.google.gms.google-services'
    } else {
        logger.info("google-services.json not found, google-services plugin not applied.")
    }
}

configurations.all {
    resolutionStrategy {
        force 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
        force 'androidx.appcompat:appcompat:1.6.1'
        force 'androidx.core:core-ktx:1.12.0'
        force 'androidx.fragment:fragment:1.6.1'
    }
}
