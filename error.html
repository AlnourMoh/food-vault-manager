
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطأ في الاتصال</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9fafb;
      color: #1f2937;
      direction: rtl;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .icon-circle {
      background-color: #f3f4f6;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #6b7280;
      margin-bottom: 24px;
    }
    .button {
      background-color: #2E7D32;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
    .error-box {
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      text-align: left;
      direction: ltr;
      font-family: monospace;
      font-size: 14px;
      overflow: auto;
      max-height: 120px;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #f3f4f6;
      }
      p {
        color: #d1d5db;
      }
      .icon-circle {
        background-color: #2a2a2a;
      }
      .button {
        background-color: #16a34a;
      }
      .error-box {
        background-color: #471819;
        border-color: #771d1d;
        color: #fca5a5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-circle">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="2" y1="2" x2="22" y2="22"></line>
        <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
        <path d="M2 8.82a15 15 0 0 1 20 0"></path>
        <path d="M5 12.82a10 10 0 0 1 14 0"></path>
      </svg>
    </div>
    
    <h1>لا يمكن الاتصال بالخادم</h1>
    
    <p>يبدو أن هناك مشكلة في الاتصال بالإنترنت أو أن الخادم غير متاح حاليًا. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.</p>
    
    <button class="button" onclick="window.location.reload()">إعادة المحاولة</button>
    
    <div id="offline-status"></div>
    
    <div id="error-details" class="error-box" style="display: none">
      <!-- Error details will be shown here -->
    </div>
  </div>
  
  <script>
    // Check online/offline status
    function updateStatus() {
      const statusElement = document.getElementById('offline-status');
      if (!navigator.onLine) {
        statusElement.innerHTML = '<p style="color: #ef4444;">أنت غير متصل بالإنترنت</p>';
      } else {
        statusElement.innerHTML = '<p>أنت متصل بالإنترنت، لكن يبدو أن هناك مشكلة في الوصول إلى الخادم</p>';
      }
    }
    
    // Get error parameters from URL
    function showErrorDetails() {
      const params = new URLSearchParams(window.location.search);
      const errorCode = params.get('errorCode');
      const errorMessage = params.get('errorMessage');
      
      if (errorCode || errorMessage) {
        const errorElement = document.getElementById('error-details');
        errorElement.style.display = 'block';
        errorElement.textContent = `${errorCode ? 'Error: ' + errorCode : ''} ${errorMessage || ''}`.trim();
      }
    }
    
    // Initialize page
    window.addEventListener('load', function() {
      updateStatus();
      showErrorDetails();
    });
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
